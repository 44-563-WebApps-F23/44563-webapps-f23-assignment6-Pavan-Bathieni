<!DOCTYPE html>
<html>

<head>
    <title>Responsive</title>
</head>

<body>
    <h1> Author entry Pavan Kumar Bathineni</h1>
    <form>
        <label for="form1_hiddenAuth">The hidden author name</label>
        <input type="password" id="form1_hiddenAuth" name="form1_hide" value="Dickens"> <br>

        <label for="form1_guessAuth">Guess the author</label>
        <input type="text" id="form1_guessAuth" name="form1_guess" autofocus> <br>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result">This text will be replaced </p>
    <script>
        var good = 0;
        var oops = 0;
        function checkAuthor() {
            hiddenAuth = document.getElementById("form1_hiddenAuth").value
            guessAuth = document.getElementById("form1_guessAuth").value
            if (hiddenAuth == guessAuth) {
                good++;
                alert("You got it right");
            }
            else {
                oops++;
                alert("Sorry");
            }
            document.getElementById("result").innerHTML = "good :" + good + " oops :" + oops;
        }
    </script>
</body>

</html>
