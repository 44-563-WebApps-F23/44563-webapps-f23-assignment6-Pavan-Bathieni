<!DOCTYPE html>
<html>

<head>
    <title>Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <h1> Author entry Pavan Kumar Bathineni</h1>
    <form>
        <label for="form1_hiddenAuth">The hidden author name</label>
        <input type="password" id="form1_hiddenAuth" name="form1_hide" value="Dickens"> <br>

        <label for="form1_guessAuth">Guess the author</label>
        <input type="text" id="form1_guessAuth" name="form1_guess" autofocus> <br>

        <input id="inButton" class="btn btn-secondary btn-sm" type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result">This text will be replaced </p>
    <div id="inCorrect" display="none" ></div><br>
    <div>
        <img src="Adelaide.jpg" alt="Adelide" id= "imageChangeOnClick" width="100px" height="100px" onclick="selectImage()">
    </div>
    <script>
        var good = 0;
        var oops = 0;
        var useImage=1;
        function checkAuthor() {
            hiddenAuth = document.getElementById("form1_hiddenAuth").value
            guessAuth = document.getElementById("form1_guessAuth").value
            if (hiddenAuth == guessAuth) {
                good++;
                alert("You got it right");
            }
            else {
                if(oops>=7){
                    document.getElementById("inButton").onclick=inCorrect();
                }
                else{
                oops++;
                alert("Sorry");
                document.getElementById("inCorrect").style.display="block";
                document.getElementById("inCorrect").innerHTML="You made "+oops+" Incorrect Guesses";
                }
            }
            document.getElementById("result").innerHTML = "good :" + good + " oops :" + oops;
        }
        function inCorrect(){
            alert("Sorry, ran out of guesses")
        }
        function selectImage() {
           switch(useImage){
              case 1:
                document.getElementById("imageChangeOnClick").src="Adelaide.jpg";
                useImage++;
                break;
              case 2:
                document.getElementById("imageChangeOnClick").src="Bombay.jpg";
                useImage++;
                break;
              case 3:
              document.getElementById("imageChangeOnClick").src="Hyderabad.jpg";
                useImage=1;
                break;
           }
        }
        
    </script>
</body>

</html>
