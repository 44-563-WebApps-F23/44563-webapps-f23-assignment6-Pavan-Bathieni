<!DOCTYPE html>
<html>
<head>
<title>Conversion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Pavan Kumar Bathineni shows tip amounts</h1>

    <form>
        <label for="base">Enter base amount</label>
        <input type="number" id="base" name="base" value=50> <br>

        <label for="tip">Enter the tip percent</label>
        <input type="number" id="tip" name="tip" value="15"> <br>

        <input type="button" class="btn btn-secondary btn-sm" onclick="tips()" value="Show tip">
    </form>
    <p id="result">This text will be replaced </p>
    <form>
        <input onclick="chooseOp()" class="form-check-input" type="radio" id="add" name="rad" value="sum" >
        <label for="add" >sum</label></br>

        <input onclick="chooseOp()" class="form-check-input" type="radio" id="diff" name="rad" value="difference">
        <label for="diff">diff</label></br>

        <input onclick="chooseOp()" class="form-check-input" type="radio" id="mult" name="rad" value="product">
        <label for="mult">mult</label></br>
    </form>
    <p id="resultRad">This text will be replaced</p>
    <script>

        function tips() {
            var baseV = parseInt(document.getElementById("base").value);
            var tipV = parseInt(document.getElementById("tip").value);
            var myOutput = "";
            for (var i = 0; i < 5; i++) {
                myOutput = myOutput + (tipV + "% is ") + (baseV * (tipV / 100)).toFixed(1) + "; ";
                tipV = tipV + 4;
            }
            document.getElementById("result").innerHTML = "Tip are: " + (myOutput);

        }

        function chooseOp() {
            var baseV = parseInt(document.getElementById("base").value);
            var tipV = parseInt(document.getElementById("tip").value);
            if (document.getElementById("add").checked)
                document.getElementById("resultRad").innerHTML = "Sum of " + baseV + " and " + tipV + " is " + (baseV + tipV);
            else if (document.getElementById("diff").checked)
                document.getElementById("resultRad").innerHTML = "difference of " + baseV + " and " + tipV + " is " + (baseV - tipV);
            else
                document.getElementById("resultRad").innerHTML = "Product of " + baseV + " and " + tipV + " is " + (baseV * tipV);
        }
    </script>

</body>

</html>
